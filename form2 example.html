<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form application</title>
    
    </head>
    <body>
        <form action="http://www.google.com" method="get">
            <h1>Puppy Adoption Page</h1>
            <h3>Please enter your information to adopt a puppy and we'll email u back</h3>
            <p>Please Note: First Name, Last Name, Password, and Email are required</p>
            
             <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" placeholder="First name">
            <label for="lname"> Last Name</label>
            <input id="lname" type="text" name="last_name" placeholder="Last name">
            <br>
            <label for="emailtag">Email</label>
            <input id="emailtag" type="email" name="useremail" placeholder="Email here">
            <label for="passtag"> Password</label>
            <input id="passtag" type="password" name="password" placeholder="Password">
            <br>
            <p>Are you over the age of 18?</p>
            <label for="yes"> Yes</label>
            <input id="yes" type="radio" name="age" value="yes">
            <label for="no"> No</label>
            <input id="no" type="radio" name="age" value="no">
            <br>
            <p>Do you have a Credit Card or Paypal</p>
            <select name="payment">
                <option value="method1">Credit card</option>
                <option value="method2">Paypal</option>
            </select>
            
            <p>Comments Section</p>
            <textarea name="name" rows="8" cols="30"></textarea>
            <input type="submit" name="" value="Submit Feedback">
            
    
        
        
        
        </form>
    </body>
</html>
